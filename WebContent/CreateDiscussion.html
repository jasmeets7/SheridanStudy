<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">

  <!-- Latest compiled and minified CSS -->

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css">
  <title>Create Discussion | Sheridan Study</title>
</head>

<body>
	
	
  <div class="container-fluid pad-top bg-sheridan-pattern">
    <nav class="navbar navbar-expand-md navbar-dark">
      <a href="#" class="navbar-brand sheridan-lblue d-flex align-self-end">
        <img src="http://webdesign.sheridanc.on.ca/images/sheridanlogo.png" alt="" style="height: 7vh;">
        <span class="sub-logo"><strong>Study</strong></span>
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggle" name="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarToggle">
        <ul class="navbar-nav text-right">
          <li class="nav-item">
            <a href="home.jsp" class="nav-link">Discussion Boards</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Messages</a>
          </li>
          <li class="nav-item">
            <a href="roomBooking.jsp" class="nav-link">Room Bookings</a>
          </li>
          <li class="nav-item">
            <a href="FlashcardController?action=listsets" class="nav-link">Flashcards</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container pad-top pb-5 mb-5">
    <h1 class="display-1 text-center">Discussions</h1>
    <h1 class="text-center pt-3">Create New Discussion</h1>

    <form action="DiscussionController" method="post">
      <div class="form-group row pt-5">
        <div class="col-sm-1 d-flex justify-content-center">
          <label for="discussiontitle"><h5>Title</h5></label>
        </div>
        <div class="col-sm-11">
          <input type="text" class="form-control" id="discussiontitle" placeholder="Discussion title" name="title" required>
        </div>
      </div>
      <div class="form-group">
        <textarea class="form-control" name="comment" rows="8" cols="80" required></textarea>
      </div>
      <div class="form-group d-flex justify-content-end">
      	<input type = "hidden" name = "action" value = "CreateNewDiscussion">
        <input type="submit" value="Post" class="btn btn-primary">
      </div>
    </form>

  </div>
	<!-- footer -->
	<jsp:include page="footer.jsp"></jsp:include>
</body>

</html>
